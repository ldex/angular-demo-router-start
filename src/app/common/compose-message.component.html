<h3>Contact Us</h3>
<div>
  <div>
    <label>Message: </label>
  </div>
  <div>
    <textarea [(ngModel)]="message" rows="2" cols="25" [disabled]="sending"></textarea>
  </div>
</div>
<p>
@if (!sending) {
    <button (click)="send()">Send</button>
    <button (click)="cancel()">Cancel</button>
} @else {
  <div class="details">
    {{ details }}
  </div>
}
</p>
