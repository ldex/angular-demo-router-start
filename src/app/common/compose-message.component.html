<h3>Contact Us</h3>
@if (details) {
  <div>
    {{ details }}
  </div>
}
<div>
  <div>
    <label>Message: </label>
  </div>
  <div>
    <textarea [(ngModel)]="message" rows="2" cols="25" [disabled]="sending"></textarea>
  </div>
</div>
@if (!sending) {
  <p>
    <button (click)="send()">Send</button>
    <button (click)="cancel()">Cancel</button>
  </p>
}
